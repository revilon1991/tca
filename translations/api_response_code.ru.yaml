# Database Errors 1 - 9
1: Непредвиденная ошибка в базе данных

# Auth errors 6xx
600: Имя пользователя уже занято
601: Не удалось определить IP адрес пользователя
602: Хеш бота не найден
603: Пользователь с таким логином или паролем не найден
604: Пользователь с таким email не найден
605: Неизвестный способ восстановления пароля
606: Пользователь для восстановления пароля не существует
607: Ссылка для восстановления пароля уже использовалась

# Token Errors 8xx
800: Не удалось зашифровать токен
801: Авторизационный токен не найден
802: Невалидный авторизационный токен
803: Невалидный CSRF токен
